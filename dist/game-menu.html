<!DOCTYPE html>
<html>
    <head>
        <script src="scripts/game-menu.js"></script>
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    </head>
    <body class="wrapper">
        <div class="firstColumn">
        </div>
        <div class="secondColumn">
            <img class="scale-up-center gameTitle" src="assets/bomb-dash-logo.png">
            <ul class="gameMenu">
                <!-- navigate to game html which loads game js files -->
                <li class="menuItem"><button class="menuButton" id="startGameButton">Start Game</button></li>
                <!-- make ajax to backend get high scores -->
                <li class="menuItem"><button class="menuButton" id="highScoresButton">High Scores</button></li>
                <!-- this could be options which could be stored on the backend -->
                <li class="menuItem"><button class="menuButton" id="myScoresButton">My Scores</button></li>
                <!-- logout -->
                <li class="menuItem"><button class="menuButton">Logout</button></li>
            </ul>
        </div>
        <div class="thirdColumn">
        </div>
    </body>
</html>
