<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="scripts/login.js"></script>
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    </head>
    <body class="wrapper">
        <div class="firstColumn">
        </div>
        <div class="secondColumn">
            <img class="scale-up-center gameTitle" src="assets/bomb-dash-logo.png">
            <ul class="gameMenu">
                <li class="menuLabel">
                    <div class="menuLabel">Email or username:</div>
                </li>
                <li class="menuItem">
                    <input type="text" id="login" required minlength="4" class="menuInput">
                </li>
                <li class="menuLabel">
                    <div class="menuLabel">Password:</div>
                </li>
                <li class="menuItem">
                    <input type="password" id="password" required class="menuInput">
                </li> 
                <li class="menuButton">
                    <button class="menuButton" id="loginButton">Login</button>
                </li>
            </ul>
        </div>
        <div class="thirdColumn">
        </div>
    </body>
</html>
